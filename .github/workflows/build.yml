name: Build and Release Qt App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  #
  # Linux build
  #
  linux-build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: 6.2.*

    - name: Install dependencies
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt-get install -y build-essential

    - name: Configure and build
      run: |
        mkdir build
        cd build
        qmake .. CONFIG+=release
        make

    - name: Archive artifacts
      id: upload-artifacts-linux
      uses: actions/upload-artifact@v4
      with:
        name: "Linux Build"
        path: build

    - name: Display artifacts path
      run: echo "Artifacts uploaded to ${{ steps.upload-artifacts-linux.outputs.artifact_path }}"

    #
    # Release
    #
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: build/Path-Finding-Algorithm-Visualizer
        asset_name: Path-Finding-Algorithm-Visualizer-linux-amd64
        tag: ${{ github.ref }}
        overwrite: true

  #
  # Windows build
  #
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Configure MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64
          spectre: true

      - name: Install Qt
        uses: jurplel/install-qt-action@v3

      #
      # Install NSIS
      #  
      - name: Install NSIS
        run: |
             Invoke-Expression (New-Object System.Net.WebClient).DownloadString('https://get.scoop.sh')
             scoop bucket add extras
             scoop install nsis
 
      - name: Compile
        run: |
             qmake Path-Finding-Algorithm-Visualizer.pro CONFIG+=release
             nmake

      #
      # Copy Qt DLLs, compiler runtime & application icon
      #       
      - name: Deploy
        run: |
             mkdir bin
             move release/Path-Finding-Algorithm-Visualizer.exe bin
             windeployqt bin/Path-Finding-Algorithm-Visualizer.exe -qmldir="assets\\qml" --compiler-runtime
             mkdir build
             move bin build

      #
      # Create NSIS installer
      #
      - name: Make NSIS installer
        run: |
             cd build/bin
             makensis /X"SetCompressor /FINAL lzma" setup.nsi
             ren *.exe Path-Finding-Algorithm-Visualizer-Windows.exe
             
      - name: Archive artifacts
        id: upload-artifacts-windows
        uses: actions/upload-artifact@v4
        with:
          name: "Windows Build"
          path: build/Path-Finding-Algorithm-Visualizer-Windows.exe

      - name: Display artifacts path
        run: echo "Artifacts uploaded to ${{ steps.upload-artifacts-windows.outputs.artifact_path }}"

      #
      # Release
      #
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/Path-Finding-Algorithm-Visualizer-Windows.exe
          asset_name: Path-Finding-Algorithm-Visualizer-windows-amd64.exe
          tag: ${{ github.ref }}
          overwrite: true
